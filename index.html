<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Vedeler</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div id="grid">
        <header class="jumbo">
            <h1>Michael Vedeler</h1>
            <img id="logo" src="/assets/img/logo_white.png" alt="MV">
            <a class="scroller" href="#main">&#x2304;</a>
        </header>

        <nav id="main-menu">
            <ul>
                <li><a href="about.html">About me</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section name="main" id="main">
            <figure>
                <img src="/assets/img/realism-1.png" alt="Realism 1">
                <figcaption>Realism 1</figcaption>
            </figure>
            <figure>
                <img src="/assets/img/realism-2.png" alt="Realism 2">
                <figcaption>Realism 2</figcaption>
            </figure>
            <figure>
                <img src="/assets/img/space-1.png" alt="Space 1">
                <figcaption>Space 1</figcaption>
            </figure>
            <figure>
                <img src="/assets/img/detail-1.jpg" alt="Detail 1">
                <figcaption>Detail 1</figcaption>
            </figure>
        </section>
        <footer>
            <small>Copyright &copy; 2020 - Michael Vedeler </small>
        </footer>
    </div>
    <script>
        document.querySelectorAll('a.scroller').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                var targetElement = document.querySelector(this.getAttribute('href'));
                var gridContainer = targetElement.parentElement;
                
                var gridGap = getComputedStyle(gridContainer).rowGap;

                var position = targetElement.getBoundingClientRect().top;
                
                window.scrollTo({
                    top: position - parseFloat(gridGap),
                    behavior: "smooth"
                });   
            });
        });
    </script>
</body>

</html>
